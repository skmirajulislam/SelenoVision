<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>

<body>
    <h1>Luna API Test</h1>
    <div id="output"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5002';
        const STORAGE_KEYS = {
            TOKEN: 'token',
        };

        // Helper function to get token consistently (same as frontend)
        const getAuthToken = () => {
            return Cookies.get(STORAGE_KEYS.TOKEN) || null;
        };

        async function testLogin() {
            try {
                console.log('Testing login...');

                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123'
                    }),
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok && data.access_token) {
                    // Store token in cookie (same as frontend)
                    Cookies.set(STORAGE_KEYS.TOKEN, data.access_token, {
                        expires: 7, // 7 days
                        secure: false, // Set to true in production with HTTPS
                        sameSite: 'lax'
                    });
                    console.log('‚úÖ Token stored in cookies');
                    return true;
                } else {
                    console.error('‚ùå Login failed:', data.error);
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                return false;
            }
        }

        async function testGetResults() {
            try {
                console.log('Testing get results...');

                const token = getAuthToken();
                console.log('Token from cookies:', token ? 'Present' : 'Missing');

                if (!token) {
                    console.log('‚ùå No authentication token found');
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/api/results/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ Results fetched successfully:', data);

                // Update UI
                document.getElementById('output').innerHTML = `
                    <h2>Results (${data.total})</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

                return data.results || [];
            } catch (error) {
                console.error('‚ùå Results fetch error:', error);
                document.getElementById('output').innerHTML = `
                    <h2>Error</h2>
                    <p>${error.message}</p>
                `;
                return [];
            }
        }

        // Run the test
        async function runTest() {
            console.log('üß™ Starting Luna API test...');

            // Step 1: Login
            const loginSuccess = await testLogin();
            if (!loginSuccess) {
                console.log('‚ùå Login failed, cannot test results');
                return;
            }

            // Step 2: Get results
            await testGetResults();

            console.log('‚úÖ Test completed');
        }

        // Start test when page loads
        window.addEventListener('load', runTest);
    </script>
</body>

</html>
